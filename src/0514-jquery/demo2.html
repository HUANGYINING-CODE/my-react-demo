<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字輪播</title>
    <link rel="stylesheet" href="./jQuery/css/textslider.css">
    <style>
        #wrapper {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }

        .slideText {
            height: 3.3em;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>文字輪播</h1>
        <hr>

        <!-- HTML跑馬燈 -->
        <!-- behavior (捲動的方式)-->
        <!-- ALTERNATE(左右來回) -->
        <!-- SLIDE (只捲動一次)-->
        <!-- 捲動的速度(預設值:6px) :SCROLLAMOUNT-->
        <!-- <marquee SCROLLAMOUNT ='10' behavior="" direction="left" style="width: 300px; background-color: rgb(250, 184, 215);">
            會動的字
            <img src="./jQuery/images/05.jpg" alt="" width="50">
         </marquee> -->

        <div class="slideText">
            <ul>
                <li>News1</li>
                <li>News2</li>
                <li>News3</li>
                <li>News4</li>
                <li>News5</li>
                <li>News6</li>
                <li>News7</li>
                <li>News8</li>
                <li>News9</li>
            </ul>
        </div>
    </div>

    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <script src="./jQuery/js/jquery.textslider.js"></script>
    <script>
        $(function () {
            $('.slideText').textslider({
                // 捲動方向(上=>預設值:scrollup/下:scrolldown)
                direction:'scrollDown',
                // 捲動速度
                ScrollSpeed: 600,
                // // 捲動行數(=顯示的行數)
                scrollNum: 3,
                // // 暫停
                pause: 500,
            })
        })
    </script>
</body>


</html>
